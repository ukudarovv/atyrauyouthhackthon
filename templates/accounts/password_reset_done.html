{% extends 'base.html' %}

{% block title %}Ссылка отправлена{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-6 rounded-lg shadow text-center">
            <div class="text-green-600 text-6xl mb-4">✓</div>
            <h1 class="text-2xl font-semibold mb-4">Ссылка отправлена</h1>
            <p class="text-gray-600 mb-6">
                Мы отправили инструкции по сбросу пароля на ваш email. 
                Проверьте почту и следуйте инструкциям.
            </p>
            <a href="{% url 'login' %}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Вернуться к входу
            </a>
        </div>
    </div>
</div>
{% endblock %}
