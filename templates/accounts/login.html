{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="text-2xl font-semibold text-center mb-6">Вход в систему</h1>
        </div>
        
        <form method="post" class="bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Войти
                </button>
            </div>
        </form>
        
        <div class="text-center space-y-2">
            <p class="text-sm">
                <a href="{% url 'password_reset' %}" class="text-blue-600 hover:text-blue-800 underline">
                    Забыли пароль?
                </a>
            </p>
            <p class="text-sm">
                Нет аккаунта? 
                <a href="{% url 'register' %}" class="text-green-600 hover:text-green-800 underline">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
