{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="text-2xl font-semibold text-center mb-6">Сброс пароля</h1>
            <p class="text-center text-gray-600 mb-6">
                Введите ваш email для получения ссылки сброса пароля
            </p>
        </div>
        
        <form method="post" class="bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Отправить ссылку
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-sm">
                <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 underline">
                    Вернуться к входу
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
